<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | Vitalis</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <h1>Iniciar Sesión - Clínica Vitalis</h1>
  </header>
  <main>
    <form id="loginForm" style="max-width: 400px; margin: auto;">
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Ingresar</button>
      <p id="loginError" class="error-msg"></p>
    </form>
<div style="text-align:center; margin-top: 20px;"><a href="index.html" class="login-btn">⬅️ Volver al Inicio</a></div>
  </main>
  <script>
    document.getElementById("loginForm")?.addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        let data;
        try {
          data = await res.json();  // Solo se parsea JSON una vez
        } catch (jsonError) {
          alert("❌ El servidor respondió con un formato inesperado.");
          console.error("No se pudo interpretar la respuesta como JSON.");
          return;
        }

        if (res.ok) {
          localStorage.setItem("token", data.token);
          alert("✅ Sesión iniciada correctamente");
          window.location.href = "index.html";
        } else {
          document.getElementById("loginError").innerText = data.error || "No se pudo iniciar sesión.";
        }
      } catch (err) {
        console.error("Error de red:", err);
        alert("❌ No se pudo conectar con el servidor");
      }
    });
  </script>
</body>
</html>
